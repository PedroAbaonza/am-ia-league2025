<div class="logo-container" [class]="'logo-' + type + ' logo-' + size">
  <img
    [src]="getLogoSrc()"
    [alt]="getLogoAlt()"
    [class]="'logo-image logo-' + type"
    (error)="onImageError($event)"
    (load)="onImageLoad()"
  />

  <!-- Fallback content -->
  <div class="logo-fallback" [style.display]="showFallback ? 'flex' : 'none'">
    <span class="fallback-icon" *ngIf="type === 'aeromexico'">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 640 512"
        fill="white"
      >
        <path
          d="M381 114.9L186.1 41.8c-16.7-6.2-35.2-5.3-51.1 2.7L89.1 67.4C78 73 77.2 88.5 87.6 95.2l146.9 94.5L136 240 77.8 214.1c-8.7-3.9-18.8-3.7-27.3 .6L18.3 230.8c-9.3 4.7-11.8 16.8-5 24.7l73.1 85.3c6.1 7.1 15 11.2 24.3 11.2H248.4c5 0 9.9-1.2 14.3-3.4L535.6 212.2c46.5-23.3 82.5-63.3 100.8-112C645.9 75 627.2 48 600.2 48H542.8c-20.2 0-40.2 4.8-58.2 14L381 114.9zM0 480c0 17.7 14.3 32 32 32H608c17.7 0 32-14.3 32-32s-14.3-32-32-32H32c-17.7 0-32 14.3-32 32z"
        />
      </svg>
    </span>
    <span class="fallback-icon" *ngIf="type === 'ai-league'">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103-.212.055-.426.282-.426h.057c.227 0 .385.214.282.426l-1.17 2.55a.605.605 0 0 1-.577.39c-.243 0-.438-.188-.577-.39l-1.17-2.55Z"
        />
      </svg>
    </span>
    <div class="fallback-text" *ngIf="showText">
      <span class="brand-name gradient-text" *ngIf="type === 'aeromexico'"
        >Aeromexico</span
      >
      <span class="brand-name gradient-text" *ngIf="type === 'ai-league'"
        >AI League 2025</span
      >
    </div>
  </div>
</div>
