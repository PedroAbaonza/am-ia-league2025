<section class="hero-section">
  <div class="hero-background">
    <div class="animated-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <div class="hero-content">
    <!-- Logo Principal -->
    <div class="hero-logo-section" [@fadeInUp]>
      <img
        src="assets/images/logos/ai-league-logo.png"
        alt="AI League Logo"
        class="hero-logo"
      />

      <p class="hero-dates" [@fadeInUp]>09 de octubre - 11 de diciembre</p>

      <p class="hero-subtitle" [@fadeInUp] *ngIf="config">
        {{ config.event.subtitle }}
      </p>
    </div>

    <!-- Stats Cards Horizontal -->
    <div class="stats-horizontal" [@slideInUp] *ngIf="config">
      <div class="stat-card">
        <div class="stat-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5"
            />
          </svg>
        </div>
        <div class="stat-number font-mono">{{ config.stats.weeks }}</div>
        <div class="stat-label">Semanas</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
            />
          </svg>
        </div>
        <div class="stat-number font-mono">{{ config.stats.routes }}</div>
        <div class="stat-label">Rutas</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
            />
          </svg>
        </div>
        <div class="stat-number font-mono">{{ config.stats.squads }}</div>
        <div class="stat-label">Squads</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>
        <div class="stat-number font-mono">{{ config.stats.missions }}</div>
        <div class="stat-label">Misiones</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 0 1 2.916.52 6.003 6.003 0 0 1-5.395 4.972m0 0a6.726 6.726 0 0 1-2.749 1.35m0 0a6.772 6.772 0 0 1-3.044 0"
            />
          </svg>
        </div>
        <div class="stat-number font-mono">{{ config.stats.challenges }}</div>
        <div class="stat-label">Retos</div>
      </div>
    </div>

    <!-- CTA Buttons -->
    <div class="cta-section" [@fadeInUp]>
      <button class="cta-btn primary" (click)="scrollToRoutes()">
        Explorar Rutas
      </button>
      <button class="cta-btn secondary" (click)="navigateToLeaderboard()">
        Ver Squads
      </button>
      <button class="cta-btn tertiary" (click)="navigateToIndividual()">
        Ranking Individual
      </button>
    </div>
  </div>
</section>
