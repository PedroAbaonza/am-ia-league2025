<section class="hero-section">
  <div class="hero-background">
    <div class="animated-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <div class="hero-content">
    <!-- Logo Principal -->
    <div class="hero-logo-section" [@fadeInUp]>
      <img
        src="assets/images/logos/ai-league-logo.png"
        alt="AI League Logo"
        class="hero-logo"
      />

      <p class="hero-subtitle" [@fadeInUp] *ngIf="config">
        {{ config.event.subtitle }}
      </p>
    </div>

    <!-- Stats Cards Horizontal -->
    <div class="stats-horizontal" [@slideInUp] *ngIf="config">
      <div class="stat-card">
        <div class="stat-icon">📅</div>
        <div class="stat-number font-mono">{{ config.stats.weeks }}</div>
        <div class="stat-label">Semanas</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">✈️</div>
        <div class="stat-number font-mono">{{ config.stats.routes }}</div>
        <div class="stat-label">Rutas</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">👥</div>
        <div class="stat-number font-mono">{{ config.stats.squads }}</div>
        <div class="stat-label">Squads</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon">🏆</div>
        <div class="stat-number font-mono">{{ config.stats.challenges }}</div>
        <div class="stat-label">Desafíos</div>
      </div>
    </div>

    <!-- Fechas del Evento -->
    <div class="event-dates" [@fadeInUp] *ngIf="config">
      <h3>Fechas del Evento</h3>
      <p class="dates-text">{{ formatDateRange() }}</p>
    </div>

    <!-- CTA Buttons -->
    <div class="cta-section" [@fadeInUp]>
      <button class="cta-btn primary" routerLink="/leaderboard">
        Explorar Rutas
      </button>
      <button class="cta-btn secondary" routerLink="/leaderboard">
        Ver Squads
      </button>
      <button class="cta-btn tertiary" routerLink="/individual">
        Ranking Individual
      </button>
    </div>
  </div>
</section>
