<section class="hero-section">
  <div class="hero-content">
    <div class="hero-text">
      <div class="hero-logo-container">
        <app-logo 
          type="ai-league" 
          size="large" 
          [showText]="true"
          [animated]="true">
        </app-logo>
      </div>
      
      <p class="hero-subtitle">
        Una travesía donde la innovación, la inteligencia artificial y el trabajo en equipo 
        impulsan el futuro digital de Aeroméxico.
      </p>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card glow-blue">
        <div class="stat-number font-mono">14</div>
        <div class="stat-label">Semanas</div>
      </div>
      <div class="stat-card glow-pink">
        <div class="stat-number font-mono">6</div>
        <div class="stat-label">Rutas</div>
      </div>
      <div class="stat-card glow-blue">
        <div class="stat-number font-mono">6</div>
        <div class="stat-label">Squads</div>
      </div>
      <div class="stat-card glow-pink">
        <div class="stat-number font-mono">28</div>
        <div class="stat-label">Desafíos</div>
      </div>
    </div>
    
    <div class="cta-buttons">
      <button class="cta-btn primary glow-blue">Explorar Rutas</button>
      <button class="cta-btn secondary glow-pink">Ver Squads</button>
      <button class="cta-btn tertiary">Ranking Individual</button>
    </div>
  </div>
</section>
