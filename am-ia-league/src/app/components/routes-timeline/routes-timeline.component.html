<section class="routes-timeline">
  <div class="container">
    <h2 class="section-title gradient-text">Rutas de la Liga</h2>
    
    <div class="timeline">
      <div class="timeline-line">
        <div class="timeline-line-lights-right"></div>
      </div>
      
      <div class="timeline-item" 
           *ngFor="let route of routes; let i = index; let last = last"
           [class.left]="i % 2 === 0"
           [class.right]="i % 2 === 1"
           [class.final-destination]="last">
        
        <div class="timeline-content" 
             [style.border-color]="route.color"
             [class]="'status-' + route.status"
             [class.game-day-final]="route.name.includes('Game Day Final')">
          
          <div class="timeline-marker" [style.background-color]="route.color">
            <div class="marker-inner"></div>
          </div>
          
          <!-- Torre de Control para Game Day Final -->
          <div class="control-tower" *ngIf="route.name.includes('Game Day Final')">
            <div class="tower-structure">
              <div class="tower-base"></div>
              <div class="tower-middle"></div>
              <div class="tower-cabin">
                <div class="cabin-windows"></div>
                <div class="cabin-antenna"></div>
              </div>
              <div class="tower-beacon"></div>
            </div>
          </div>
          
          <div class="route-card">
            <div class="route-header">
              <h3 class="route-name">{{ route.name }}</h3>
              <span class="route-status" [class]="'status-' + route.status">
                {{ getStatusText(route.status) }}
              </span>
            </div>
            
            <p class="route-description">{{ route.description }}</p>
            
            <div class="route-dates font-mono">
              <span class="date-range">
                {{ formatDate(route.startDate) }} - {{ formatDate(route.endDate) }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
