<!-- Ejemplo de uso del servicio de imágenes -->
<div class="image-examples">
  <!-- Logo con servicio -->
  <div class="example-section">
    <h3>Logo Principal</h3>
    <img
      [src]="imageUtils.getLogo('aeromexico-logo.svg')"
      alt="Aeromexico AI League"
      class="logo-example"
      (error)="imageUtils.handleImageError($event, '/assets/favicon.ico')"
    />
  </div>

  <!-- Avatar con fallback -->
  <div class="example-section">
    <h3>Avatar con Fallback</h3>
    <div class="avatar-container">
      <img
        [src]="avatarData.src"
        [alt]="developerName"
        class="avatar-image"
        (error)="showInitials = true; $event.target.style.display = 'none'"
      />

      <div
        class="avatar-fallback"
        [style.display]="showInitials ? 'flex' : 'none'"
      >
        {{ avatarData.fallback }}
      </div>
    </div>
  </div>

  <!-- Background con CSS -->
  <div class="example-section">
    <h3>Background Dinámico</h3>
    <div
      class="background-example"
      [style.background-image]="
        imageUtils.getCssBackgroundUrl(
          imageUtils.getBackground('hero-background.jpg')
        )
      "
    >
      <p>Contenido sobre background</p>
    </div>
  </div>

  <!-- Iconos de misiones -->
  <div class="example-section">
    <h3>Iconos de Misiones</h3>
    <div class="mission-icons">
      <div
        *ngFor="let mission of missionTypes"
        class="mission-icon"
        [style.background-image]="
          imageUtils.getCssBackgroundUrl(
            imageUtils.getMissionIcon(mission.type)
          )
        "
      >
        <span>{{ mission.name }}</span>
      </div>
    </div>
  </div>

  <!-- Imagen responsive con srcset -->
  <div class="example-section">
    <h3>Imagen Responsive</h3>
    <img
      [src]="imageUtils.getIllustration('team-collaboration.svg')"
      [srcset]="
        imageUtils.generateSrcSet('team-collaboration.svg', 'illustrations')
      "
      alt="Team Collaboration"
      class="responsive-image"
      loading="lazy"
    />
  </div>
</div>
