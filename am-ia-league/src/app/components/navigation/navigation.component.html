<nav class="navbar">
  <div class="nav-container">
    <!-- Logo y Branding -->
    <div class="nav-brand">
      <a (click)="navigateToHome()" class="brand-logo" style="cursor: pointer">
        <app-logo type="aeromexico" size="medium" [showText]="false">
        </app-logo>
        <div class="brand-text">
          <span class="brand-subtitle">AI League 2025</span>
        </div>
      </a>
    </div>

    <!-- Menu Desktop -->
    <div class="nav-menu" [class.active]="isMenuOpen">
      <a
        (click)="navigateToHome()"
        class="nav-link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        style="cursor: pointer"
      >
        Home
      </a>
      <a
        (click)="navigateToLeaderboard()"
        class="nav-link"
        routerLinkActive="active"
        style="cursor: pointer"
      >
        Leaderboard
      </a>
      <a
        (click)="navigateToIndividual()"
        class="nav-link"
        routerLinkActive="active"
        style="cursor: pointer"
      >
        Individual
      </a>
    </div>

    <!-- Mobile Menu Toggle -->
    <button
      class="mobile-toggle"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
</nav>
