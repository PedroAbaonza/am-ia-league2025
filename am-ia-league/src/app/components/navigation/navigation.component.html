<nav class="navbar">
  <div class="nav-container">
    <!-- Logo y Branding -->
    <div class="nav-brand">
      <a routerLink="/" class="brand-logo">
        <app-logo type="aeromexico" size="medium" [showText]="false">
        </app-logo>
        <div class="brand-text">
          <span class="brand-subtitle">AI League 2025</span>
        </div>
      </a>
    </div>

    <!-- Menu Desktop -->
    <div class="nav-menu" [class.active]="isMenuOpen">
      <a
        routerLink="/"
        class="nav-link"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span class="nav-icon">🏠</span>
        Home
      </a>
      <a routerLink="/leaderboard" class="nav-link" routerLinkActive="active">
        <span class="nav-icon">🏆</span>
        Leaderboard
      </a>
      <a routerLink="/individual" class="nav-link" routerLinkActive="active">
        <span class="nav-icon">👤</span>
        Individual
      </a>
    </div>

    <!-- Mobile Menu Toggle -->
    <button
      class="mobile-toggle"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
</nav>
